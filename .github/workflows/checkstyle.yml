name: Style Checks
#on: [pull_request, push]
on: []
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: bootstrap
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: checkstyle
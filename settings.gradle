plugins {
    id "com.gradle.enterprise" version "3.12"
}

rootProject.name = 'lib5k'

// Examples
include ":examples"

// Lib5K
include ":lib5k"

// This enables some fancy gradle enterprise features for us
gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}